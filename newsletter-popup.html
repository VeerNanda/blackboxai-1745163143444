<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter Signup Popup - Transverse Skin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-pink: #f9e6e7;
      --color-cream: #fff9f5;
      --color-gold: #d4af37;
    }
    .bg-pink { background-color: var(--color-pink); }
    .bg-cream { background-color: var(--color-cream); }
    .text-gold { color: var(--color-gold); }
    .btn-gold {
      background-color: var(--color-gold);
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-gold:hover {
      background-color: #b38b2f;
    }
  </style>
</head>
<body class="bg-cream font-['Roboto'] text-gray-800 min-h-screen flex items-center justify-center">

  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full relative">
      <button id="close-popup" class="absolute top-4 right-4 text-gray-600 hover:text-gold text-2xl font-bold">&times;</button>
      <h2 class="text-3xl font-playfair font-bold text-gold mb-4 text-center">Join Our Newsletter</h2>
      <p class="text-gray-700 mb-6 text-center">Get the latest skincare tips, product launches, and exclusive offers.</p>
      <form id="newsletter-form" class="space-y-4">
        <input type="email" id="email" name="email" placeholder="Your email address" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold" />
        <button type="submit" class="btn-gold w-full py-3 rounded-full font-semibold">Subscribe</button>
      </form>
    </div>
  </div>

  <script>
    // Show popup after 3 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        const popup = document.getElementById('popup');
        popup.classList.remove('opacity-0', 'pointer-events-none');
      }, 3000);
    });

    // Close popup
    document.getElementById('close-popup').addEventListener('click', () => {
      const popup = document.getElementById('popup');
      popup.classList.add('opacity-0', 'pointer-events-none');
    });

    // Newsletter form submission (placeholder)
    document.getElementById('newsletter-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you for subscribing to our newsletter!');
      document.getElementById('newsletter-form').reset();
      const popup = document.getElementById('popup');
      popup.classList.add('opacity-0', 'pointer-events-none');
    });
  </script>

</body>
</html>
